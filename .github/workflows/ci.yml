name: sample_python_trigger

on:
  # Triggers the workflow every 5 minutes
  schedule:
    - cron: "*/5 * * * *"

# on: [push]

jobs:
  #build:
  cron:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: run python script
        env:
          SECRET_TOKEN_NAME: ${{ secrets.SECRET_NAME }}
          VARIABLE_NAME: ${{ vars.V1 }}
        run: python main.py



