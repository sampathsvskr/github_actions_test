name: sample_python_trigger

# on:
#   schedule:
#     - cron: '*/5 * * * *'

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: run python script
        env:
          SECRET_TOKEN_NAME: ${{ secrets.SECRET_NAME }}
          VARIABLE_NAME: ${{ variables.VAR1 }}
        run: python main.py



